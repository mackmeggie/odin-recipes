<!DOCTYPE html>
<html>
    <head>
        <title>Banana Bread</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Banana Bread</h1>
        <img src="bananabread.jpeg">
        <p>Moist, delicious banana bread, to use up all of those bananas in the freezer</p>

        <h3>Ingredients</h3>
        <ul>
            <li>1/2 cup melted butter</li>
            <li>1/2 cup sugar</li>
            <li>2 eggs</li>
            <li>1 tsp vanilla extract</li>
            <li>1 1/2 cups flour</li>
            <li>1 tsp baking soda</li>
            <li>1/2 cup sour cream</li>
            <li>2 medium ripe bananas</li>
        </ul>
    </body>
</html>
